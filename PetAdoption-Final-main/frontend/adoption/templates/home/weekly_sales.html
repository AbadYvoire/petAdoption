    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Weekly Sales</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Type</th>
                <th>Quantity Sold</th>
                <th>Revenue</th>
                <th>Week Ending</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="salesTableBody">
            <!-- Sales records will be inserted here -->
        </tbody>
    </table>
    <h2>Add / Update Sales Record</h2>
    <form id="salesForm">
        <input type="hidden" id="salesId" />
        <label for="itemType">Item Type:</label>
        <input type="text" id="itemType" required /><br />
        <label for="quantitySold">Quantity Sold:</label>
        <input type="number" id="quantitySold" required /><br />
        <label for="revenue">Revenue:</label>
        <input type="number" id="revenue" required /><br />
        <label for="weekEnding">Week Ending:</label>
        <input type="date" id="weekEnding" required /><br />
        <button type="submit">Submit</button>
    </form>
    <script src="home/scripts/weekly_sales.js"></script>
</body>
</html>
